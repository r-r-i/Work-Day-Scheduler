<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <form class="row">
        <label class="hour" for="time">9AM</label>
        <textarea type="text" class="textarea"> </textarea>
        <button class="saveBtn">&#128427;</button>
      </form>

      <form class="row">
        <label class="hour" for="time">10AM</label>
        <textarea type="text" class="textarea"> </textarea>
        <button class="saveBtn">&#128427;</button>
      </form>

      <form class="row">
        <label class="hour" for="time">11AM</label>
        <textarea type="text" class="textarea"> </textarea>
        <button class="saveBtn">&#128427;</button>
      </form>

      <form class="row">
        <label class="hour" for="time">12PM</label>
        <textarea type="text" class="textarea"> </textarea>
        <button class="saveBtn">&#128427;</button>
      </form>

      <form class="row">
        <label class="hour" for="time">1PM</label>
        <textarea type="text" class="textarea"> </textarea>
        <button class="saveBtn">&#128427;</button>
      </form>

      <form class="row">
        <label class="hour" for="time">2PM</label>
        <textarea type="text" class="textarea"> </textarea>
        <button class="saveBtn">&#128427;</button>
      </form>

      <form class="row">
        <label class="hour" for="time">3PM</label>
        <textarea type="text" class="textarea"> </textarea>
        <button class="saveBtn">&#128427;</button>
      </form>

      <form class="row">
        <label class="hour" for="time">4PM</label>
        <textarea type="text" class="textarea"> </textarea>
        <button class="saveBtn">&#128427;</button>
      </form>
      
      <form class="row">
        <label class="hour" for="time">5PM</label>
        <textarea type="text" class="textarea"> </textarea>
        <button class="saveBtn">&#128427;</button>
      </form>












    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
